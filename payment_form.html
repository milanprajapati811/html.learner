<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form>
        <h1>Payment Form</h1>
        <h2>Contect Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            male<input type="radio" name="gender" id="male"> female<input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="100" rows="10" required></textarea></p>
    <p>Email: <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type" required>
            <option value="">select a card type </option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
        </select>
    </p>
    <p>
        card Number: <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration date:<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        cvv number:<input type="password" name="cvv" id="cvv" required>
    </p>
        <input type="submit" value="pay now">
   
    </form>
</body>
</html>
